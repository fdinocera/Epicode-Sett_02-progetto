<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Amazon</title>

    <link rel="stylesheet" href="/Amazon Page/assets/css/style.css">
</head>

<body>

    <header>
        <div id="logo" class="sfondo-scuro">
            <img src="/Amazon Page/assets/images/logo.png" alt="">
        </div>
    </header>


    <nav id="menu" class="sfondo-medio-scuro">
        <p>All</p>
        <p>Today's deals</p>
        <p>Customer Service</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>
    </nav>

    <main>
        <section>
            <div id="sopratitolo" class="text-center">
                <p>Shop All Holiday Gift Cards</p>
            </div>
        </section>

        <section>
            <div id="titolo">
                <h1 class="text-center">Holiday Gift Guides</h1>
                <h2 class="text-center">Be a go-gifter</h2>
            </div>

            <div id="sezione1">

                <!-- call to action -->
                <div class="call-to-action">Find the perfect gift<span class="call-to-action-span">Shop now</span></div>

                <img class="img-sezione1" src="/Amazon Page/assets/images/img_1.jpg" alt="">
                <img class="img-sezione1" src="/Amazon Page/assets/images/img_2.jpg" alt="">
                <img class="img-sezione1" src="/Amazon Page/assets/images/img_3.jpg" alt="">
                <img class="img-sezione1" src="/Amazon Page/assets/images/img_4.jpg" alt="">
            </div>
        </section>

        <section>
            <img class="immagine-grande" src="/Amazon Page/assets/images/img_9.png" alt="">
            <div id="call-to-action2" class="call-to-action">Play the gifting game<span class="call-to-action-span">Shop gaming</span></div>
        </section>


        <section>
            <img class="immagine-grande" src="/Amazon Page/assets/images/img_10.png" alt="">
            <div class="call-to-action">The sound of cheer<span class="call-to-action-span">Shop Audio & Accessories</span></div>
        </section>
    </main>

    <nav>
        <div id="back-to-top" class="sfondo-medio-scuro">
            <p><a href="#logo">Back to top</a></p>
        </div>
    </nav>

    <footer>
        <div class="sfondo-scuro">
            <img src="/Amazon Page/assets/images/logo.png" alt="">
        </div>
    </footer>
</body>

</html>
